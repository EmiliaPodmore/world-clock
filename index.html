<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Australia/Canberra">Canberra</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Puerto_Rico">Puerto Rico</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Saigon">Saigon</option>
        <option value="America/Vancouver">Vancouver</option>
      </select>
      <button onclick="refreshPage()">Reset</button>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/97316-emilia-podmore"
          target="_blank"
          style="text-decoration: none"
        >
          Emilia Podmore</a
        >, is
        <a
          href="https://github.com/EmiliaPodmore/world-clock"
          target="_blank"
          style="text-decoration: none"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://pixelworldclockapp.netlify.app/"
          target="_blank"
          style="text-decoration: none"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
