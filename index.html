<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Sydney</option>
        <option value="">Seoul</option>
        <option value="">Paris</option>
        <option value="">Amsterdam</option>
        <option value="">Buenos Aires</option>
        <input type="submit" value="Reset" class="reset-button" />
      </select>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/97316-emilia-podmore"
          target="_blank"
          style="text-decoration: none"
        >
          Emilia Podmore</a
        >, is
        <a
          href="https://github.com/EmiliaPodmore/world-clock"
          target="_blank"
          style="text-decoration: none"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://www.shecodes.io/graduates/97316-emilia-podmore"
          target="_blank"
          style="text-decoration: none"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
